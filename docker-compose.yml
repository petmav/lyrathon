services:
  postgres:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lyrathon}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lyrathon}
      POSTGRES_DB: ${POSTGRES_DB:-lyrathon}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lyrathon} -d ${POSTGRES_DB:-lyrathon}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
